<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IZ-template-string</title>
  <!-- BS4 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-8">
        <div id="editZone">
          <div class="jumbotron">
            <form id="submitForm">
              <div class="form-group">
                <select id="selectType" class="custom-select">
                  <option selected>Select type</option>
                  <option value="html">HTML comment</option>
                  <option value="js">JS comment</option>
                </select>
              </div>
              <!-- ./end #selectType -->
              <div id="renderInputZone"></div>
              <!-- ./end #renderZone -->
              <div class="text-left">
                <button type="submit" class="btn btn-default">Generate</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div id="outputZone">
          <pre id="renderOutputZone"></pre>
          <code></code>
        </div>
      </div>
    </div>
  </div>

  <!-- comments-generate.js -->
  <script src="../dist/comments-generate.js"></script>
  <!-- helper function script -->
  <script src="./ultils.js"></script>
  <!-- main script  -->
  <script src="./app.js"></script>
</body>

</html>
